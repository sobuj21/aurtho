<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Aurtho - A futuristic site under construction. Stay tuned." />
  <meta name="keywords" content="Aurtho, futuristic, modern, forest, tech, under construction" />
  <meta name="author" content="Aurtho" />
  <title>Aurtho | Under Construction</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
        url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      background: linear-gradient(to right, #00f0ff, #ff007c, #00ff8c, #1e90ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 4s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 4px #00fff2); }
      50% { filter: drop-shadow(0 0 10px #ff5cf5); }
    }

    main {
      text-align: center;
      margin: auto;
      padding: 2rem;
    }

    .message {
      font-size: 2rem;
      background: linear-gradient(to right, #ff6ec4, #7873f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      font-size: 1rem;
    }

    .contact-info {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .contact-info a {
      color: #00fff2;
      text-decoration: none;
      transition: color 0.3s;
    }

    .contact-info a:hover {
      color: #ff5cf5;
    }

    @media (max-width: 768px) {
      .logo {
        font-size: 2.2rem;
      }
      .message {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">Aurtho</div>
  </header>

  <main>
    <div class="message">Website is under construction,<br />Please visit again later.</div>
  </main>

  <footer>
    <div class="contact-info">
      <a href="https://wa.me/17162268360" target="_blank">WhatsApp: +1 716 226 8360</a>
      <a href="https://www.facebook.com/sobujis" target="_blank">Facebook</a>
    </div>
    <div style="margin-top: 1rem; opacity: 0.6;">&copy; 2025 Aurtho.com. All rights reserved.</div>
  </footer>
</body>

</html>
